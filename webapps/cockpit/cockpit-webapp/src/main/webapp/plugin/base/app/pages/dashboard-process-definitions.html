<div>
  <table class="table table-bordered table-hover table-condensed">
    <thead>
      <tr>
        <th>Name</th>
        <th>Running Instances</th>
        <th>State</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="statistic in statistics">
        <td>
          <a href="#/process-definition/{{ statistic.definition.id }}">
            {{ statistic.definition.name }}
          </a>
        </td>
        <td>
          {{ statistic.instances }}
        </td>
        <td>
          <span ngm-if="statistic.failedJobs > 0" class="badge badge-important">&nbsp;</span>
          <span ngm-if="statistic.failedJobs == 0" class="badge badge-success">&nbsp;</span>
        </td>  
      </tr>
    </tbody>
  </table>
</div>
